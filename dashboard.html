<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAVA Safeco | Dashboard</title>
  <style>
    /* ----------- BASE STYLES ----------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }
    body {
      background-color: #f4f7f6;
      padding-top: 70px;
    }

    /* ----------- NAVBAR ----------- */
    nav {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 100;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      color: #0d6efd;
      text-decoration: none;
    }
    .navbar-brand img {
      height: 40px;
      border-radius: 6px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover {
      color: #0d6efd;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .btn-primary {
      background: #0d6efd;
      color: #fff;
    }
    .btn-primary:hover {
      background: #0b5ed7;
    }
    .btn-outline {
      background: transparent;
      color: #0d6efd;
      border: 2px solid #0d6efd;
    }
    .btn-outline:hover {
      background: #0d6efd;
      color: #fff;
    }

    /* ----------- LAYOUT ----------- */
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    /* ----------- SIDEBAR ----------- */
    aside {
      flex: 0 0 250px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      padding: 16px;
    }
    .card h3 {
      font-size: 18px;
      color: #0d6efd;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }
    .form-input,
    .form-select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    /* ----------- MAIN CONTENT ----------- */
    main {
      flex: 1;
    }
    .welcome-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .welcome-section img {
      height: 60px;
      border-radius: 6px;
    }
    .welcome-section h2 {
      color: #0d6efd;
      font-weight: 600;
    }

    .recent-quotes {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    .recent-quotes h3 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f2f5;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f9fbff;
    }
    .text-muted {
      color: #888;
      font-size: 13px;
      text-align: center;
    }

    /* ----------- ALERT ----------- */
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 10px 16px;
      border-radius: 8px;
      display: none;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    /* ----------- RESPONSIVE ----------- */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      aside {
        flex: 1 1 auto;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <a href="#" class="navbar-brand">
      <img src="images/lava-safeco-logo.png" alt="LAVA Safeco Logo" />
      LAVA Safeco
    </a>

    <div class="nav-links">
      <a href="#">Products</a>
      <a href="#">Programs</a>
      <a href="#">Claims</a>
      <a href="#">My Agency</a>
    </div>

    <div class="nav-right">
      <button class="btn btn-primary" onclick="startQuote()">Start Quote</button>
      <span id="agent-display" style="font-size:13px;color:#777;">User ID: Agent Johnson</span>
      <a href="#" style="color:#d33;font-weight:600;text-decoration:none;" onclick="logout()">Logout</a>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container">
    <!-- Sidebar -->
    <aside>
      <div class="card">
        <h3>Customer Lookup</h3>
        <p>Search by name, policy, email, or phone</p>
        <input type="text" class="form-input" placeholder="Search customer..." />
        <button class="btn btn-primary w-100">Search</button>
      </div>

      <div class="card">
        <h3>Quote</h3>
        <select class="form-select" id="quoteStateSelect">
          <option>North Carolina</option>
          <option>California</option>
          <option>Texas</option>
        </select>
        <select class="form-select" id="quoteProductSelect">
          <option value="Auto">Auto</option>
          <option value="Home">Home</option>
          <option value="Life">Life</option>
        </select>
        <button class="btn btn-outline w-100" onclick="startQuote()">Start Quote</button>
      </div>
    </aside>

    <!-- Main Content -->
    <main>
      <div class="welcome-section">
        <img src="images/lava-safeco-logo.png" alt="LAVA Safeco Logo" />
        <h2 id="welcome-agent-msg">Hi Agent Johnson!</h2>
      </div>

      <div class="recent-quotes">
        <h3>Recent Quotes</h3>
        <table>
          <thead>
            <tr>
              <th>Quote #</th>
              <th>Client Name</th>
              <th>Type</th>
              <th>Premium</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5" class="text-muted">No recent quotes available.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Alert -->
  <div class="alert" id="alertBox"></div>

  <!-- Inline Script -->
  <script>
    function showAlert(type, message) {
      const box = document.getElementById("alertBox");
      box.textContent = message;
      box.className = "alert" + (type === "error" ? " error" : "");
      box.style.display = "block";
      setTimeout(() => (box.style.display = "none"), 3000);
    }

    function startQuote() {
      const product = document.getElementById("quoteProductSelect").value.toLowerCase();
      if (product === "auto" || product === "home") {
        window.location.href = `quote.html?type=${product}`;
      } else {
        showAlert("error", "This quote type is not yet supported.");
      }
    }

    function logout() {
      showAlert("success", "You have been logged out.");
    }
  </script>
</body>
</html>
