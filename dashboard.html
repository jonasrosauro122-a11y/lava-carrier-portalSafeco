<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAVA Safeco Dashboard</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">L</div>
      <div>
        <h1>LAVA Safeco</h1>
        <div class="muted small">Quoting Portal</div>
      </div>
    </div>
  </header>

  <!-- DASHBOARD MAIN -->
  <main class="container py-4">
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="mb-3">Start New Quote</h5>
        <div class="row g-3 align-items-center">
          <div class="col-md-6">
            <select id="quoteProductSelect" class="form-select">
              <option value="auto">Auto Insurance</option>
              <option value="home">Home Insurance</option>
            </select>
          </div>
          <div class="col-md-6 text-md-start text-center">
            <button id="startQuoteBtn" class="btn btn-primary">Start Quote</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">Recent Quotes</h5>
        <div class="table-responsive">
          <table class="table table-striped" id="recentQuotesTable">
            <thead>
              <tr>
                <th>Applicant</th>
                <th>Product</th>
                <th>Premium</th>
                <th>Quote Date</th>
                <th>Created</th>
              </tr>
            </thead>
            <tbody>
              <tr><td colspan="5" class="text-center text-muted py-3">Loading...</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
