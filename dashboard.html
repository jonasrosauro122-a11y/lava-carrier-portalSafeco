<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | LAVA Safeo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="#">LAVA Safeo</a>
  </nav>

  <!-- MAIN -->
  <div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="fw-semibold">Recent Quotes</h3>
      <input type="text" class="form-control w-25" placeholder="Search customer...">
    </div>

    <table class="table table-hover" id="recentQuotesTable">
      <thead class="table-dark">
        <tr>
          <th>Customer</th>
          <th>Policy</th>
          <th>Description</th>
          <th>State</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- rows injected by JS -->
      </tbody>
    </table>

    <div class="mt-4">
      <button class="btn btn-primary" id="startQuoteBtn">+ Start New Quote</button>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
