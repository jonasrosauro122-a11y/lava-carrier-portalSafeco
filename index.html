<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAVA Safeco Portal - Redirecting...</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      text-align: center;
    }

    .redirect-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    .redirect-container .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      color: #6c757d;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="redirect-container">
    <img src="images/lava-safeco-logo.png" alt="LavaSafeco Logo" class="logo">
    <h1>Redirecting to Dashboard...</h1>
    <p>Please wait a moment.</p>
  </div>

  <script>
    // Automatically redirect to dashboard.html after a short delay
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1500); // 1.5 seconds delay
  </script>
</body>
</html>
