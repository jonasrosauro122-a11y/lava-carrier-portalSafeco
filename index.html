<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAVA Safeco Portal - Login</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e9ecef, #f8f9fa);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }

    .login-container .logo {
      max-width: 180px;
      margin-bottom: 1rem;
    }

    .login-container h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }

    .login-container .tagline {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 2rem;
    }

    .login-container form input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .login-container form input:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.25);
    }

    .login-container form button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #0d6efd;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .login-container form button:hover {
      background-color: #0b5ed7;
    }

    .login-container .note {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Logo Section -->
    <img src="images/lava-safeco-logo.png" alt="LavaSafeco Logo" class="logo">

    <h1>LAVA Safeco Portal</h1>
    <p class="tagline">Training Access for Students</p>
    
    <!-- Login Form -->
    <form id="loginForm" onsubmit="return loginUser(event)">
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    
    <p class="note">* For training use only *</p>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const password = document.getElementById('password').value;

      if (password === "Lavaautomation2025!") {
        localStorage.setItem("studentName", firstName + " " + lastName);
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</body>
</html>
