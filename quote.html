<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Quote | Training Portal</title>

  <!-- Bootstrap + Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand d-flex align-items-center" href="dashboard.html">
      <img src="images/lava-safeco-logo.png" alt="LAVA Safeco Logo" height="40" class="me-2">
      LAVA Safeco
    </a>
    <div class="ms-auto">
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container mt-4 mb-5">
    <h3 class="text-danger fw-semibold mb-4">üìù Start a New Quote</h3>

    <!-- TABS -->
    <ul class="nav nav-tabs" id="quoteTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-policyInfo" data-bs-toggle="tab" data-bs-target="#policyInfo" type="button" role="tab">Policy Information</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-address" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Address</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-driver" data-bs-toggle="tab" data-bs-target="#driver" type="button" role="tab">Driver</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-vehicle" data-bs-toggle="tab" data-bs-target="#vehicle" type="button" role="tab">Vehicle</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-underwriting" data-bs-toggle="tab" data-bs-target="#underwriting" type="button" role="tab">Underwriting</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-coverages" data-bs-toggle="tab" data-bs-target="#coverages" type="button" role="tab">Coverages</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-summary" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab">Summary</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-orderReports" data-bs-toggle="tab" data-bs-target="#orderReports" type="button" role="tab">Order Reports</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-billing" data-bs-toggle="tab" data-bs-target="#billing" type="button" role="tab">Billing</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-issue" data-bs-toggle="tab" data-bs-target="#issue" type="button" role="tab">Issue</button>
      </li>
    </ul>

    <div class="tab-content mt-4">

      <!-- POLICY INFO -->
      <div class="tab-pane fade show active" id="policyInfo" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Policy Information</div>
          <div class="card-body">
            <form id="form-policyInfo" autocomplete="off">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Rating State *</label>
                  <select id="ratingState" class="form-select" required>
                    <option value="">Select</option>
                    <option>California</option>
                    <option>Florida</option>
                    <option>North Carolina</option>
                    <option>Texas</option>
                    <option>New York</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Quote Date *</label>
                  <input type="date" id="quoteDate" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Policy Form *</label>
                  <select id="policyForm" class="form-select" required>
                    <option value="">Select</option>
                    <option>Homeowners</option>
                    <option>Auto</option>
                    <option>Renters</option>
                    <option>Condo</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Effective Date *</label>
                  <input type="date" id="effectiveDate" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Agent Number *</label>
                  <select id="agentNumber" class="form-select" required>
                    <option value="">Select</option>
                    <option>1001</option>
                    <option>2002</option>
                    <option>3003</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Quote Description</label>
                  <input id="quoteDescription" class="form-control" placeholder="Optional">
                </div>
              </div>

              <hr>

              <h6 class="mb-3">Applicant</h6>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">First Name *</label>
                  <input id="firstName" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Middle Name</label>
                  <input id="middleName" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Last Name *</label>
                  <input id="lastName" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Birth Date *</label>
                  <input id="birthDate" type="date" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Marital Status *</label>
                  <select id="maritalStatus" class="form-select" required>
                    <option value="">Select</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Email</label>
                  <input id="emailAddress" type="email" class="form-control">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <div>
                  <button type="button" class="btn btn-secondary" id="policySave">Save</button>
                </div>
                <div>
                  <button type="button" class="btn btn-outline-primary me-2" id="policyNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Rest of your tab panes (ADDRESS, DRIVER, VEHICLE, UNDERWRITING, COVERAGES, SUMMARY, ORDER REPORTS, BILLING, ISSUE) remain exactly the same -->

    </div> <!-- tab-content -->
  </div> <!-- container -->

  <!-- toast container -->
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
