<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAVA Safeco Quoting</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER -->
  <header class="topbar">
    <div class="brand">
      <div class="logo">L</div>
      <div>
        <h1>LAVA Safeco</h1>
        <div class="muted small">Quoting Portal</div>
      </div>
    </div>
  </header>

  <main class="container py-4">

    <!-- Selection Card -->
    <div id="selectCard" class="card shadow-sm mb-4">
      <div class="card-body text-center">
        <h5>Select Product Type</h5>
        <div class="mt-3">
          <button id="chooseAuto" class="btn btn-primary me-2">Auto Quote</button>
          <button id="chooseHome" class="btn btn-outline-primary">Home Quote</button>
        </div>
      </div>
    </div>

    <!-- Auto Quote Section -->
    <div id="autoQuoteSection" class="card shadow-sm hidden">
      <div class="card-body">
        <h5>Auto Quote Form</h5>
        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label class="form-label">Driver Age</label>
            <input id="driverAge" type="number" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Vehicle Year</label>
            <input id="vehicleYear" type="number" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Annual Mileage</label>
            <input id="annualMileage" type="number" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Homeowner?</label>
            <select id="homeowner" class="form-select">
              <option>No</option>
              <option>Yes</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Multi-Car?</label>
            <select id="multiCar" class="form-select">
              <option>No</option>
              <option>Yes</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <button onclick="generateAutoQuote()" class="btn btn-success">Generate Auto Quote</button>
          <button id="backBtn" class="btn btn-secondary ms-2">Back</button>
        </div>

        <div id="autoQuoteResult" class="mt-3 text-center"></div>
      </div>
    </div>

    <!-- Home Quote Section -->
    <div id="homeQuoteSection" class="card shadow-sm hidden">
      <div class="card-body">
        <h5>Home Quote Form</h5>
        <div class="row g-3 mt-3">
          <div class="col-md-6">
            <label class="form-label">Applicant Name</label>
            <input id="applicantName" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Year Built</label>
            <input id="yearBuilt" type="number" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Square Feet</label>
            <input id="sqft" type="number" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Credit Score</label>
            <input id="creditScore" type="number" class="form-control" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Stories</label>
            <input id="stories" type="number" class="form-control" />
          </div>
        </div>

        <div class="mt-4">
          <button onclick="generateHomeQuote()" class="btn btn-success">Generate Home Quote</button>
          <button id="backBtn" class="btn btn-secondary ms-2">Back</button>
        </div>

        <div id="homeQuoteResult" class="mt-3 text-center"></div>
      </div>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
