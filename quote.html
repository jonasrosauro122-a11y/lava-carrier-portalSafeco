<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Quote | Training Portal</title>

  <!-- Bootstrap + Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-white" href="dashboard.html">LAVA Safeo</a>
    <div class="ms-auto">
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container mt-4 mb-5">
    <!-- Logo + Heading -->
    <div class="d-flex align-items-center mb-4">
      <img src="images/lava-safeco-logo.png" alt="LAVA Safeco Logo" height="50" class="me-3">
      <h3 id="quoteHeading" class="text-danger fw-semibold mb-0">üìù Start a New Quote</h3>
    </div>

    <!-- TABS -->
    <ul class="nav nav-tabs" id="quoteTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-policyInfo" data-bs-toggle="tab" data-bs-target="#policyInfo" type="button" role="tab">Policy Information</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-address" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Address</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-applicant" data-bs-toggle="tab" data-bs-target="#applicant" type="button" role="tab">Applicant</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-underwriting" data-bs-toggle="tab" data-bs-target="#underwriting" type="button" role="tab">Underwriting</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-dwelling" data-bs-toggle="tab" data-bs-target="#dwelling" type="button" role="tab">Dwelling Info</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-coverages" data-bs-toggle="tab" data-bs-target="#coverages" type="button" role="tab">Coverages</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-summary" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab">Summary</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-orderReports" data-bs-toggle="tab" data-bs-target="#orderReports" type="button" role="tab">Order Reports</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-billing" data-bs-toggle="tab" data-bs-target="#billing" type="button" role="tab">Billing</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-issue" data-bs-toggle="tab" data-bs-target="#issue" type="button" role="tab">Issue</button>
      </li>
    </ul>

    <div class="tab-content mt-4">
      <!-- POLICY INFO -->
      <div class="tab-pane fade show active" id="policyInfo" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Policy Information</div>
          <div class="card-body">
            <form id="form-policyInfo" autocomplete="off">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Rating State *</label>
                  <select id="ratingState" class="form-select" required></select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Policy Form *</label>
                  <select id="policyForm" class="form-select" required></select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Agent Number *</label>
                  <input type="text" id="agentNumber" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Producer/Other ID</label>
                  <input type="text" id="producerID" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Quote Date *</label>
                  <input type="date" id="quoteDate" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Effective Date *</label>
                  <input type="date" id="effectiveDate" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Original Quote Date</label>
                  <input type="date" id="originalQuoteDate" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Agency ID for Customer</label>
                  <input type="text" id="agencyID" class="form-control">
                </div>
                <div class="col-md-12 mb-3">
                  <label class="form-label">Quote Description</label>
                  <input id="quoteDescription" class="form-control">
                </div>
                <div class="col-md-12 mb-3">
                  <label class="form-label">Additional Policy Information</label>
                  <textarea id="additionalInfo" class="form-control" rows="2"></textarea>
                </div>
                <div class="col-md-12 mb-3">
                  <label class="form-label">Reason for Policy</label>
                  <textarea id="policyReason" class="form-control" rows="2"></textarea>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary" id="policySave">Save</button>
                <button type="button" class="btn btn-outline-primary" id="policyNext">Continue</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- ADDRESS -->
      <div class="tab-pane fade" id="address" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Address Information</div>
          <div class="card-body">
            <form id="form-address">
              <div class="mb-3">
                <label class="form-label">Mailing Address *</label>
                <input type="text" id="mailingAddress" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">City *</label>
                <input type="text" id="city" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">State *</label>
                <select id="state" class="form-select" required></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Address Line 2</label>
                <input type="text" id="address2" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">ZIP Code *</label>
                <input type="text" id="zip" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Is location address same as mailing address? *</label><br>
                <div class="form-check form-check-inline">
                  <input type="radio" id="sameAddressYes" name="sameAddress" class="form-check-input" value="Yes" required>
                  <label class="form-check-label" for="sameAddressYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input type="radio" id="sameAddressNo" name="sameAddress" class="form-check-input" value="No" required>
                  <label class="form-check-label" for="sameAddressNo">No</label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Time at Present Address</label>
                <input type="number" id="yearsAtAddress" class="form-control" placeholder="Years"> yrs
                <input type="number" id="monthsAtAddress" class="form-control" placeholder="Months"> mos
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="addressPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="addressSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="addressNext">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- UNDERWRITING -->
      <div class="tab-pane fade" id="underwriting" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Underwriting / Risk Factors</div>
          <div class="card-body">
            <form id="form-underwriting">
              <div class="mb-3">
                <label class="form-label">Is the home under construction? *</label><br>
                <input type="radio" name="homeConstruction" value="Yes"> Yes
                <input type="radio" name="homeConstruction" value="No"> No
              </div>
              <div class="mb-3">
                <label class="form-label">Is there a business on premises? *</label><br>
                <input type="radio" name="businessOnPremises" value="Yes"> Yes
                <input type="radio" name="businessOnPremises" value="No"> No
              </div>
              <div class="mb-3">
                <label class="form-label">Is there a swimming pool? *</label><br>
                <input type="radio" name="swimmingPool" value="Yes"> Yes
                <input type="radio" name="swimmingPool" value="No"> No
              </div>
              <div class="mb-3">
                <label class="form-label">Are horses/livestock kept? *</label><br>
                <input type="radio" name="livestock" value="Yes"> Yes
                <input type="radio" name="livestock" value="No"> No
              </div>
              <div class="mb-3">
                <label class="form-label">Current/Most recent property insurance carrier</label>
                <select id="currentCarrier" class="form-select">
                  <option value="">Select</option>
                </select>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="underPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="underSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="underNext">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- APPLICANT -->
      <div class="tab-pane fade" id="applicant" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Applicant Information</div>
          <div class="card-body">
            <form id="form-applicant">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">First Name *</label>
                  <input id="firstName" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Last Name *</label>
                  <input id="lastName" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Birth Date *</label>
                  <input id="birthDate" type="date" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Marital Status *</label>
                  <select id="maritalStatus" class="form-select" required>
                    <option value="">Select</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">SSN</label>
                  <input id="ssn" class="form-control">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="applicantPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="applicantSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="applicantNext">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- DWELLING INFO -->
      <div class="tab-pane fade" id="dwelling" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Dwelling Information</div>
          <div class="card-body">
            <form id="form-dwelling">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">Secondary Dwelling?</label>
                  <input type="radio" name="secondaryDwelling" value="Yes"> Yes
                  <input type="radio" name="secondaryDwelling" value="No"> No
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Number of Stories *</label>
                  <input type="number" id="numStories" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Protection Class *</label>
                  <input type="number" id="protectionClass" class="form-control" required>
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="dwellingPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="dwellingSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="dwellingNext">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- COVERAGES -->
      <div class="tab-pane fade" id="coverages" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Coverages</div>
          <div class="card-body">
            <form id="form-coverages">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Dwelling Limit</label>
                  <input id="dwellingLimit" type="number" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Deductible</label>
                  <input id="deductible" type="number" class="form-control">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="coverPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="coverSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="coverNext">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- SUMMARY, ORDER REPORTS, BILLING, ISSUE remain the same as your original -->
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get quote type from URL
    const params = new URLSearchParams(window.location.search);
    const type = params.get('type'); // auto or home

    const quoteHeading = document.getElementById('quoteHeading');
    const policyForm = document.getElementById('policyForm');
    const ratingState = document.getElementById('ratingState');
    const stateSelect = document.getElementById('state');

    // Populate states
    const states = ["California","Florida","North Carolina","Texas","New York"];
    states.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s; opt.textContent = s;
      ratingState.appendChild(opt.cloneNode(true));
      stateSelect.appendChild(opt.cloneNode(true));
    });

    // Populate policy forms based on type
    policyForm.innerHTML = '';
    if(type === 'auto'){
      quoteHeading.textContent = 'üöó Auto - Start a New Quote';
      ["Auto"].forEach(p => {
        const opt = document.createElement('option'); opt.value = p; opt.textContent = p;
        policyForm.appendChild(opt);
      });
    } else {
      quoteHeading.textContent = 'üè† Home - Start a New Quote';
      ["Homeowners","Renters","Condo"].forEach(p => {
        const opt = document.createElement('option'); opt.value = p; opt.textContent = p;
        policyForm.appendChild(opt);
      });
    }
  </script>
</body>
</html>
