<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Quote | Training Portal</title>

  <!-- Bootstrap + Custom Styles -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold text-white" href="dashboard.html">LAVA Safeo</a>
    <div class="ms-auto">
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">‚Üê Back to Dashboard</a>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="container mt-4 mb-5">
    <h3 class="text-danger fw-semibold mb-4">üìù Start a New Quote</h3>

    <!-- TABS -->
    <ul class="nav nav-tabs" id="quoteTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab-policyInfo" data-bs-toggle="tab" data-bs-target="#policyInfo" type="button" role="tab">Policy Information</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-address" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Address</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-driver" data-bs-toggle="tab" data-bs-target="#driver" type="button" role="tab">Driver</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-vehicle" data-bs-toggle="tab" data-bs-target="#vehicle" type="button" role="tab">Vehicle</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-underwriting" data-bs-toggle="tab" data-bs-target="#underwriting" type="button" role="tab">Underwriting</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-coverages" data-bs-toggle="tab" data-bs-target="#coverages" type="button" role="tab">Coverages</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-summary" data-bs-toggle="tab" data-bs-target="#summary" type="button" role="tab">Summary</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-orderReports" data-bs-toggle="tab" data-bs-target="#orderReports" type="button" role="tab">Order Reports</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-billing" data-bs-toggle="tab" data-bs-target="#billing" type="button" role="tab">Billing</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab-issue" data-bs-toggle="tab" data-bs-target="#issue" type="button" role="tab">Issue</button>
      </li>
    </ul>

    <div class="tab-content mt-4">

      <!-- POLICY INFO -->
      <div class="tab-pane fade show active" id="policyInfo" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Policy Information</div>
          <div class="card-body">
            <form id="form-policyInfo" autocomplete="off">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Rating State *</label>
                  <select id="ratingState" class="form-select" required>
                    <option value="">Select</option>
                    <option>California</option>
                    <option>Florida</option>
                    <option>North Carolina</option>
                    <option>Texas</option>
                    <option>New York</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Quote Date *</label>
                  <input type="date" id="quoteDate" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Policy Form *</label>
                  <select id="policyForm" class="form-select" required>
                    <option value="">Select</option>
                    <option>Homeowners</option>
                    <option>Auto</option>
                    <option>Renters</option>
                    <option>Condo</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Effective Date *</label>
                  <input type="date" id="effectiveDate" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Agent Number *</label>
                  <select id="agentNumber" class="form-select" required>
                    <option value="">Select</option>
                    <option>1001</option>
                    <option>2002</option>
                    <option>3003</option>
                  </select>
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label">Quote Description</label>
                  <input id="quoteDescription" class="form-control" placeholder="Optional">
                </div>
              </div>

              <hr>

              <h6 class="mb-3">Applicant</h6>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label class="form-label">First Name *</label>
                  <input id="firstName" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Middle Name</label>
                  <input id="middleName" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Last Name *</label>
                  <input id="lastName" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Birth Date *</label>
                  <input id="birthDate" type="date" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Marital Status *</label>
                  <select id="maritalStatus" class="form-select" required>
                    <option value="">Select</option>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Divorced</option>
                  </select>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">Email</label>
                  <input id="emailAddress" type="email" class="form-control">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <div>
                  <button type="button" class="btn btn-secondary" id="policySave">Save</button>
                </div>
                <div>
                  <button type="button" class="btn btn-outline-primary me-2" id="policyNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- ADDRESS -->
      <div class="tab-pane fade" id="address" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Address</div>
          <div class="card-body">
            <form id="form-address">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Street *</label>
                  <input id="addrStreet" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">City *</label>
                  <input id="addrCity" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label">State *</label>
                  <input id="addrState" class="form-control" required>
                </div>

                <div class="col-md-4 mb-3">
                  <label class="form-label">ZIP *</label>
                  <input id="addrZip" class="form-control" required>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Residence Type</label>
                  <select id="residenceType" class="form-select">
                    <option>Owned</option>
                    <option>Rented</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label">Year Built</label>
                  <input id="yearBuilt" type="number" class="form-control" min="1800" max="2099">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="addressPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="addressSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="addressNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- DRIVER -->
      <div class="tab-pane fade" id="driver" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Driver</div>
          <div class="card-body">
            <form id="form-driver">
              <div id="driverList">
                <!-- driver rows appended here -->
              </div>

              <button type="button" class="btn btn-sm btn-outline-primary mb-3" id="addDriverBtn">+ Add Driver</button>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="driverPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="driverSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="driverNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- VEHICLE -->
      <div class="tab-pane fade" id="vehicle" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Vehicle</div>
          <div class="card-body">
            <form id="form-vehicle">
              <div id="vehicleList">
                <!-- vehicle rows here -->
              </div>

              <button type="button" class="btn btn-sm btn-outline-primary mb-3" id="addVehicleBtn">+ Add Vehicle</button>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="vehiclePrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="vehicleSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="vehicleNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- UNDERWRITING -->
      <div class="tab-pane fade" id="underwriting" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Underwriting</div>
          <div class="card-body">
            <form id="form-underwriting">
              <div class="mb-3">
                <label class="form-label">Prior Losses (describe)</label>
                <textarea id="priorLosses" class="form-control" rows="3"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Credit Score</label>
                <input id="creditScore" type="number" class="form-control" min="300" max="850">
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="underPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="underSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="underNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- COVERAGES -->
      <div class="tab-pane fade" id="coverages" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Coverages</div>
          <div class="card-body">
            <form id="form-coverages">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Dwelling Limit</label>
                  <input id="dwellingLimit" type="number" class="form-control" placeholder="e.g. 250000">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Deductible</label>
                  <input id="deductible" type="number" class="form-control" placeholder="e.g. 1000">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="coverPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="coverSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="coverNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="tab-pane fade" id="summary" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Summary</div>
          <div class="card-body">
            <div id="summaryPreview" class="mb-4">
              <!-- summary content injected here -->
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" id="summaryPrev">Previous</button>
              <div>
                <button type="button" class="btn btn-secondary me-2" id="saveAsDraft">Save Draft</button>
                <button type="button" class="btn btn-danger" id="saveFullQuote">Save Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ORDER REPORTS -->
      <div class="tab-pane fade" id="orderReports" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Order Reports</div>
          <div class="card-body">
            <form id="form-orderReports">
              <div class="mb-3">
                <label class="form-label">Reports to Order</label>
                <select id="reportsToOrder" class="form-select" multiple>
                  <option>Motor Vehicle Report</option>
                  <option>Property Inspection</option>
                  <option>Credit Report</option>
                </select>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="orderPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="orderSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="orderNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- BILLING -->
      <div class="tab-pane fade" id="billing" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Billing</div>
          <div class="card-body">
            <form id="form-billing">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Payment Plan</label>
                  <select id="paymentPlan" class="form-select">
                    <option>Annual</option>
                    <option>Semi-Annual</option>
                    <option>Monthly</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Billing Account #</label>
                  <input id="billingAccount" class="form-control">
                </div>
              </div>

              <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-outline-secondary" id="billingPrev">Previous</button>
                <div>
                  <button type="button" class="btn btn-secondary me-2" id="billingSave">Save</button>
                  <button type="button" class="btn btn-outline-primary" id="billingNext">Next</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- ISSUE -->
      <div class="tab-pane fade" id="issue" role="tabpanel">
        <div class="card shadow-sm">
          <div class="card-header">Issue</div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Final Notes</label>
              <textarea id="finalNotes" class="form-control" rows="3"></textarea>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" id="issuePrev">Previous</button>
              <div>
                <button type="button" class="btn btn-secondary me-2" id="issueSave">Save</button>
                <button type="button" class="btn btn-success" id="issuePolicy">Issue Policy</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- tab-content -->
  </div> <!-- container -->

  <!-- toast container -->
  <div class="toast-container position-fixed top-0 end-0 p-3"></div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
